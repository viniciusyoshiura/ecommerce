server.port=${port:8088}

# Active profile. See TestConfig.java
spring.profiles.active=test

# Email configuration
default.sender=ecommerce@dfb55.com
default.recipient=ecommerce@dfb55.com

spring.mail.host=smtp.gmail.com
spring.mail.username=user@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true


#Security key
jwt.secret = charactersSequenceToSignToken
#Token expiration - 1 minute or 60000 ms
#Token expiration - 1 hour or 86400000 ms
jwt.expiration = 86400000

aws.access_key_id=
aws.secret_access_key=
s3.bucket=ecommerce-rest
s3.region=sa-east-1

#Prefix of client image names
img.prefix.client.profile=cp
#Standard size of client profile images
img.profile.size=200

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB